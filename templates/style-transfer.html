<html lang="EN">

<head>

    <meta charset="utf-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="url=http://127.0.0.1:5000/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href='static/style.css' />

</head>

<body>
    <div class="heading">
        <h1>The Lab Rats</h1>
    </div>
    <div class="subheading">
        <p>Website for KU Leuven Datathon'23</p>
    </div>

    <div class="topnav">
        <a href="/">Home</a>
        <a href="search">Search</a>
        <a class="active" href="style-transfer">Neural Style Transfer</a>
        <a href="classifier">Classifier</a>
        <input type="text" placeholder="Search..">
    </div>

    <form action="{{ url_for('style_transfer') }}" enctype="multipart/form-data" method="POST">
        <div>
            <label for="contentimage">Upload Content Image</label> <input id="contentimage" name="contimg" type="file" />
            <input type="submit" />
        </div>
        
        <div>
            <label for="styleimage">Upload Content Image</label> <input id="styleimage" name="styimg" type="file" />
            <input type="submit" />
        </div>
    </form>

    
    {% if img %}
    <h1>Rendered Image</h1>
    <img alt="image" src="{{img}}">
    {% else %}
    <h1>Image will be render here...</h1>
    {% endif %}

</body>

</html>
